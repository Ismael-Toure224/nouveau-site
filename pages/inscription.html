<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscription</title>
        <link rel="stylesheet" href="../css/style.css">    
    </head>
    <body>
       
        <header class="header">
            <div class="container">
                <h1>Créer un compte</h1>
                <p class="tagline">Remplissez ce formulaire pour vous inscrire</p>
            </div>
        </header>
        
        <main class="main-content">
            <section class="form-section">
            <form action="../index/index.html" method="post" class="form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" placeholder="Votre nom utilisateur" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Adresse émail :</label>
                    <input type="email" id="email" name="email" placeholder="Votre adressre email" required>
                </div>
                 
                <div class="form-group">
                     <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" placeholder="Entrer votre mot de passe" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm_password" name="password" placeholder="Confirmez votre mot de passe" required>
                </div>
                
                <button type="submit" class="bnt"><a href="../pages/accueil.html">S'inscrire</a></button>
                <p class="redirect">Déjà inscrit ? <a href="../pages/accueil.html">Connectez-vous ici</a></p>
            </form>
            </section>
        </main>
        
        <footer class="footer">
                <p>&copy; Ismael | Tous droits réservés</p>
          </footer>
    </body>
</html>
